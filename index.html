<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to our school - a place of learning, growth, and excellence.">
    <title>Our School | A Place of Learning and Growth</title>
    <style>
        body {
            background-color: #f5f5f5; /* Light background */
            background-image: url('student.jpg'), url('elementarystudent.png');
            background-position: top right, bottom left;
            background-repeat: no-repeat, no-repeat;
        }

        h1 {
            text-align: center;
            color: blue;
        }

        p {
            font-size: 18px;
            text-align: center;
            width: 80%;
            margin: auto;
        }

        figure {
            text-align: center;
            margin-top: 20px;
        }

        img {
            width: 60%; /* Optimize image size */
            max-width: 600px;
            height: auto;
            border-radius: 10px;
        }

        figcaption {
            font-style: italic;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h1>Welcome to Sunshine Academy</h1>

    <p>Sunshine Academy is dedicated to fostering a love for learning and academic excellence. Our school provides a nurturing environment where students develop critical thinking skills, creativity, and a strong sense of community.</p>

    <figure>
        <img src="school-image.jpg" alt="Sunshine Academy building">
        <figcaption>Our school campus - A place for excellence.</figcaption>
    </figure>

</body>
</html>
